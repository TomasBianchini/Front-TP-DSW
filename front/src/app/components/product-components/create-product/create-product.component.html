<div class="bg-gray-200 min-h-screen flex flex-col items-center justify-center">
  <div class="max-w-md w-full sm:p-6 mx-auto">
    <mat-card class="bg-gray-800">
      <mat-card-content class="p-6">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <mat-form-field class="w-full">
              <mat-label>Product Name</mat-label>
              <input
                matInput
                formControlName="name"
                placeholder="Enter product name"
              />
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Image url</mat-label>
              <input
                matInput
                formControlName="img_url"
                placeholder="Enter image url"
              />
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Product Description</mat-label>
              <input
                matInput
                formControlName="description"
                placeholder="Enter product description"
              />
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Product Price</mat-label>
              <input
                type="number"
                matInput
                formControlName="price"
                placeholder="Enter product price"
              />
            </mat-form-field>
            <mat-form-field class="w-full">
              <mat-label>Product Stock</mat-label>
              <input
                type="number"
                matInput
                formControlName="stock"
                placeholder="Enter product stock"
              />
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Choose category</mat-label>
              <mat-select formControlName="category">
                <ng-container *ngFor="let category of categories">
                  <mat-option [value]="category.id">{{
                    category.category
                  }}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Edit Status</mat-label>
              <mat-select formControlName="state">
                <mat-option value="Active">Active</mat-option>
                <mat-option value="Archived">Archived</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="flex justify-center">
            <button mat-raised-button color="primary" type="submit">
              Submit
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
