<div class="justify-center">
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <mat-nav-list>
        <br />
        <br />

        <h1>CATEGORIES</h1>
        <button mat-list-item (click)="filterProducts('all')">
          All Products
        </button>
        <button
          mat-list-item
          *ngFor="let category of categories"
          (click)="filterProducts(category.category)"
        >
          {{ category.category }}
        </button>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <section
        id="Projects"
        class="min-h-screen w-fit mx-auto grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5"
      >
        <ng-container>
          <ng-container *ngIf="products.length === 0">
            <div class="flex justify-center items-center">
              <div class="flex flex-col items-center">
                <h1
                  class="text-2xl font-bold text-gray-600 justify-items-center"
                >
                  No products found
                </h1>
              </div>
            </div>
          </ng-container>

          <ng-container *ngFor="let product of products">
            <div
              class="w-72 bg-white shadow-xl hover:shadow-2xl rounded-xl duration-500 transform hover:scale-105"
            >
              <a [routerLink]="['productDetails', product._id]">
                <img
                  [src]="product.img_url"
                  alt="Product"
                  class="h-80 w-72 object-cover rounded-t-xl"
                />
                <div class="px-4 py-3 w-72">
                  <span class="text-gray-400 mr-3 uppercase text-xs">
                    {{ product.category.category }}
                  </span>
                  <p
                    class="text-lg font-bold text-black truncate block capitalize"
                  >
                    {{ product.name }}
                  </p>
                  <ng-container
                    *ngIf="product.category.discounts.length; else price"
                  >
                    <div class="flex items-center">
                      <p
                        class="text-lg font-semibold text-black cursor-auto my-3"
                      >
                        ${{ product.priceWithDiscount }}
                      </p>
                      <del>
                        <p class="text-sm text-gray-600 cursor-auto ml-2">
                          ${{ product.price }}
                        </p>
                      </del>

                      <div class="ml-auto">
                        <svg
                          width="20"
                          height="20"
                          fill="currentColor"
                          class="bi bi-bag-plus"
                          viewBox="0 0 16 16"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"
                          />
                          <path
                            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
                          />
                        </svg>
                      </div>
                    </div>
                  </ng-container>
                  <ng-template #price>
                    <div class="flex items-center">
                      <p
                        class="text-lg font-semibold text-black cursor-auto my-3"
                      >
                        ${{ product.price }}
                      </p>
                    </div>
                  </ng-template>
                </div>
              </a>
            </div>
          </ng-container>
        </ng-container>
      </section>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
