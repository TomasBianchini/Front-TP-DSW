<body>
  <div class="h-screen bg-gray-100 pt-20">
    <h1 class="mb-10 text-center text-2xl font-bold">Cart Orders</h1>
    <div
      class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0"
    >
      <div class="rounded-lg md:w-2/3">
        <div
          *ngFor="let order of cart[0].orders"
          class="justify-between rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start border-b border-gray-200"
        >
          <img
            [src]="order.product.img_url"
            alt="product-image"
            class="w-full rounded-lg sm:w-32"
          />
          <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
            <div class="mt-5 sm:mt-0">
              <h2 class="text-lg font-bold text-gray-900">
                {{ order.product.name }}
              </h2>
              <p class="mt-1 text-xs text-gray-700">
                {{ order.product.description }}
              </p>
            </div>
            <div class="relative mt-4">
              <div
                class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
              >
                <div class="flex items-center border-gray-100">
                  <p class="mt-1 text-xs text-gray-700">
                    Quantity: {{ order.quantity }}
                  </p>
                </div>
                <div class="absolute bottom-0 right-0">
                  <p class="text-sm">subtotal: ${{ order.subtotal }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
