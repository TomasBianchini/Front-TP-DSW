<button
  class="bg-indigo-500 text-white font-mono font-normal items-center h-10 px-4 rounded-full hover:bg-indigo-600 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 mt-4"
  [routerLink]="'create'"
>
  Create Payment Type
</button>
<div class="container mx-auto p-4">
  <table
    mat-table
    [dataSource]="payment_types"
    class="mat-elevation-z8"
    *ngIf="payment_types"
  >
    <ng-container matColumnDef="payment_type">
      <th mat-header-cell *matHeaderCellDef>Payment type</th>
      <td mat-cell *matCellDef="let payment_type">
        {{ payment_type.payment_type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let payment_type">{{ payment_type.state }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let payment_type">
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['edit', payment_type.id]"
          aria-label="Edit"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let payment_type">
        <button
          mat-mini-fab
          color="warn"
          (click)="onDelete(payment_type.id)"
          aria-label="Delete"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
