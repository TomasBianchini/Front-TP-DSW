<h1>Product reviews</h1>

<article
  *ngFor="let review of reviews"
  class="mb-4 pb-4 border-b border-gray-200"
>
  <div class="flex items-center mb-4">
    <div class="font-medium dark:text-white">
      <h2>Anonymous user</h2>
    </div>
  </div>
  <div class="flex items-center mb-1 space-x-1 rtl:space-x-reverse">
    <span>{{ review.rating }}</span>
    <ng-container *ngFor="let _ of [1, 2, 3, 4, 5]; let i = index">
      <ng-container *ngIf="i < review.rating">
        <svg
          class="w-4 h-4 text-yellow-300 ms-1"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 22 20"
        >
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
          />
        </svg>
      </ng-container>
      <ng-container *ngIf="i >= review.rating || review.rating === undefined">
        <svg
          class="w-4 h-4 ms-1 text-gray-300 dark:text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 22 20"
        >
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
          />
        </svg>
      </ng-container>
    </ng-container>
  </div>
  <footer class="mb-5 text-sm text-gray-500 dark:text-gray-400">
    <p>
      Reviewed on
      <time datetime>{{
        review.createdAt | date : "dd/MM/yyyy HH:mm:ss"
      }}</time>
    </p>
  </footer>
  <p class="mb-2 text-gray-500 dark:text-gray-400">
    {{ review.comment }}
  </p>
</article>
