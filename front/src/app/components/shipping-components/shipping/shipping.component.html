<button
  class="bg-indigo-500 text-white font-mono font-normal items-center h-10 px-4 rounded-full hover:bg-indigo-600 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 mt-4"
  [routerLink]="'create'"
>
  Create Shipping
</button>
<div class="container mx-auto p-4">
  <table
    mat-table
    [dataSource]="shippings"
    class="mat-elevation-z8"
    *ngIf="shippings"
  >
    <ng-container matColumnDef="shipmethod">
      <th mat-header-cell *matHeaderCellDef>Shipmethod</th>
      <td mat-cell *matCellDef="let shipping">
        {{ shipping.shipmethod }}
      </td>
    </ng-container>
    <ng-container matColumnDef="estimatedTime">
      <th mat-header-cell *matHeaderCellDef>Estimated Time</th>
      <td mat-cell *matCellDef="let shipping">
        {{ shipping.estimatedTime }} hours
      </td>
    </ng-container>
    <ng-container matColumnDef="cancellationDeadline">
      <th mat-header-cell *matHeaderCellDef>Cancellation deadline</th>
      <td mat-cell *matCellDef="let shipping">
        {{ shipping.cancellationDeadline }} hours
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let shipping">
        {{ shipping.price }}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let shipping">{{ shipping.state }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let shipping">
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['edit', shipping.id]"
          aria-label="Edit"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let shipping">
        <button
          mat-mini-fab
          color="warn"
          (click)="onDelete(shipping.id)"
          aria-label="Delete"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
