<button
  class="bg-indigo-500 text-white font-mono font-normal items-center h-10 px-4 rounded-full hover:bg-indigo-600 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 mt-4"
  [routerLink]="'create'"
>
  Create Discount
</button>
<div class="container mx-auto p-4">
  <table
    mat-table
    [dataSource]="discounts"
    class="mat-elevation-z8"
    *ngIf="discounts"
  >
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>value</th>
      <td mat-cell *matCellDef="let discount">{{ discount.value }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>category</th>
      <td mat-cell *matCellDef="let discount">
        {{ discount.category.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let discount">{{ discount.state }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let discount">
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['edit', discount.id]"
          aria-label="Edit"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let discount">
        <button
          mat-mini-fab
          color="warn"
          (click)="onDelete(discount.id)"
          aria-label="Delete"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
